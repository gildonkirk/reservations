<!DOCTYPE html>
<html>
<head>
	<title>Reservation Maker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Booking</h1>
			<p><a class="btn btn-primary btn-lg" href="index.html" role="button">Home</a></p>
			<p><a class="btn btn-primary btn-lg" href="viewres.html" role="button">Current Reservations</a></p>
		</div>	
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name">
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="phone">Phone Number</label>
				<input type="text" class="form-control" id="phone">
			</div>
			<div class="form-group">
				<label for="user">User ID</label>
				<input type="text" class="form-control" id="user">
			</div>		
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<footer>
			<p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/gildonkirk/reservations">GitHub Repo</a></p>
		</footer>
	</div>
</body>
</html>
